<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>小说书库-CC小说网</title>
  <link href="/public/static/cms/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/static/cms/css/chunhuacss.css">
  <link href="/public/static/cms/css/css.css" rel="stylesheet">
  <link href="http://novel.cckanshu.com/public/static/admin/img/avatar.jpg" rel="icon" type="image/x-icon" />
</head>

<body class="white-bg">
  <script type="text/javascript" src="/public/static/cms/js/adaptation.js"></script>
  <script src="/public/static/cms/js/jquery.min.js"></script>
  <script src="/public/static/cms/js/bootstrap.min.js"></script>
  <script src="/public/static/cms/js/jquery.cookie.js"></script>
  <script src="/public/static/cms/js/common.js"></script>
  <!--点击顶部右侧按钮出现的更多分类-->

  <!--头部分类列表-->
  {% include "../components/header.html" %}

  <!--头部-->
  <div class="back-head clearfix">
    <a class="fl" href="/bookList">
      <img class="fl" src="/public/static/cms/picture/return.png" align="absmiddle" alt="" width="10" />
      <span class="return">返回</span>
    </a>
    <span class="all-books">书库</span>
    <img class="fr show-list" src="/public/static/cms/picture/more.png" align="absmiddle" alt="" width="10" />
  </div>
  <div class="main books">
    <div>
      <div class="box6">
        <form action="./booklist.html?tstype=0&keyword=总裁">
          <input name="keyword" type="text" autocomplete="off" class="search-keyword input_box" id="search-keyword" placeholder="请输入书名"
            value=''>
          <button type="submit" class="search-submit" onClick="return checkinput()">
            <img src="/public/static/cms/picture/suosou.png">
          </button>
        </form>
      </div>
      <div class="books-con">
        <ul class="saleBook-list">
          {% for book in bookList.books %}
            <li class="clearfix">
              <a class="saleBook-list-left" href={{'/book/'+ book._id}}>
                <img src={{book.sImg}}>
                <div class="fl saleBook-list-right">
                  <h3>{{book.name}}</h3>
                  <p class="author">{{book.author}}</p>
                  <p class="saleBook-info">{{book.description}}</p>
                  <p class="saleBook-price">
                    {% for cate in book.categories %}
                      <span class="nomal-type">{{cate.name}}</span>
                    {% endfor %}
                  </p>
                </div>
              </a>
            </li>
          {% endfor %}
        </ul>
        <!--分页-->
        <!-- <div class="page-btn dic-page-btn clearfix">
          <input type="hidden" id='tstype' name="tstype" value="0" />
          <input type="hidden" id='page' name="page" value="" />
          <p class="prev" class="enable-btn">上一页</p>
          <div class="page-select-box">
            <select class="page-select" id="listPage">
              <option value="1" {if condition="$pageParam.p eq 1" }selected {/if}>第1页</option>
              <option value="2" {if condition="$pageParam.p eq 2" }selected {/if}>第2页</option>
            </select>
            <img class="select-down-img" src="/public/static/cms/picture/select_down_dic.png" />
          </div>
          <p class="next">下一页</p>
        </div> -->
      </div>
    </div>
    <script>

    </script>
</body>
